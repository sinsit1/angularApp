<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Barra de progreso</h4>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValueNow]="progreso1"
               aria-valuemin="0" [style.width]="progreso1+'%'" aria-valuemax="100"></div>
        </div>

        <br>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValueNow]="progreso2"
               aria-valuemin="0" [style.width]="progreso2+'%'" aria-valuemax="100"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador (cambioValor)="progreso1 = $event" [progreso]="progreso1" leyenda="Progress azul"></app-incrementador>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador (cambioValor)="progreso2 = $event" [progreso]="progreso2" leyenda="Progress verde"></app-incrementador>
      </div>
    </div>
  </div>
</div>
